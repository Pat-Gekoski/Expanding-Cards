<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css">
		<title>Sliding Cards</title>
	</head>
	<body>
      <div class="container">
         <div class="card card--1 active">
            <p>Lightning</p>
         </div>
         <div class="card card--2">
            <p>Forrest</p>
         </div>
         <div class="card card--3">
            <p>Desert</p>
         </div>
         <div class="card card--4">
            <p>Beach</p>
         </div>
         <div class="card card--5">
            <p>Mountains</p>
         </div>
      </div>

      <div class="note">
         <p>This card slider was coded by me, <a href="https://github.com/Pat-Gekoski?tab=repositories" target="_blank">Patric Gekoski</a>. It uses HTML, CSS and JavaScript.
            This is a simple component that I created using background images from <a href="https://unsplash.com/" target="_blank">unslpash.com</a>. 
            This is also my first attempt at practicing some neumorphism techniques.
         </p>
      </div>

      <script src="scripts.js"></script>
   </body>
</html>
